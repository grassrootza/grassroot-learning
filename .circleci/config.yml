version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
        auth:
            username: $DOCKER_USER
            password: $DOCKER_PASS
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build docker image
          command: |
            chmod +x buildDocker.sh
            sudo ./buildDocker.sh

  deploy:
    docker:
      - image: circlci/python:3.6.1
    steps:
      - checkout
      - run: 
          name: deploy
          command: |
            docker pull grassrootdocker/terafirma:alpha
            bash ./eb/setup-eb.sh
            eb init gr-learning -p "64bit Amazon Linux 2017.03 v2.7.1 running Docker 17.03.1-ce" -r eu-west-1 -k nlu-prep-key.pem
            eb deploy
  
  test:
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - run: 
          command: |
            sudo -H pip install awscli
            sudo -H pip install awsebcli

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build