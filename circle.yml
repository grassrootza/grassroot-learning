general:
  build_dir: grassroot-nlu

machine:
  python:
    version: 3.6.1
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - pip install awsebcli


deployment:
  production:
    branch: master
    commands:
      # Build image and push to Docker Hub
      - bash grassroot-nlu/buildDocker.sh

      # deploy files to beanstalk
      - bash grassroot-nlu/.eb/setup-eb.sh
      - eb deploy
