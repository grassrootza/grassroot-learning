  utter_ask_todo_info:
    - "What type of information would you like participants to give you?"
  utter_todo_info:
    - "You would like participants to give you their {information_required}."
  utter_negation:
    - "We have nuked your request. Thank you for using our service."
#  utter_affirmation:
#    - "We are making it happen for you. Thank you for using our service."
  utter_ask_description:
    - "How would you describe it?"
  utter_ask_options_type:
    - "Would you like to add vote options?"
  utter_ask_vote_option:
    - "Enter a vote option."
  utter_add_another:
    - "Would you like to add another?"
  utter_vote_option:
    - "Cool, I've recieved your vote option '{temp}'"
  utter_vote_status:
    - "You have chosen {subject} as your subject of your vote. You have described this vote as {description}\
       You want this to happen {datetime}. You have chosen {group_uid} as your group."
  utter_livewire_status:
