templates:
  utter_actions_menu:
  - text: Welcome to Grassroot Actions. Here you can call meetings and votes, post
      livewires, gather group member information (such as addresses and phone numbers),
      call for action, find volunteers, and validate an action. What would you like
      to do?
  utter_add_another:
  - text: Would you like to add another?
  utter_ask_add_media_files:
  - text: Would you like to add any images?
  utter_ask_contact_name:
  - text: Please provide your name or alias (or enter 'me' to use your account name).
  utter_ask_contact_number:
  - text: Now provide a number for people to reach you on with regards to this livewire.
  utter_ask_datetime:
  - text: When would you like this to happen?
  utter_ask_group_uid:
  - text: Which group of people would you like to this with?
  utter_ask_livewire_content:
  - text: Please enter the main content of your livewire.
  utter_ask_livewire_location:
  - text: Please paste your livewire location below.
  utter_ask_location:
  - text: Where would you like this to happen?
  utter_ask_media_file:
  - text: Please paste/send your image below
  utter_ask_options_type:
  - text: Would you like to add vote options?
  utter_ask_response_tag:
  - text: How would like incoming responses to be tagged? eg. 'id:', 'addr:', etc
  utter_ask_subject:
  - text: What is this about?
  utter_ask_todo_info:
  - text: What type of information would you like participants to give you?
  utter_ask_vote_option:
  - text: Enter a vote option.
  utter_confirm_action_intent:
  - text: Okay, lets call for action.
  utter_confirm_info_intent:
  - text: Okay lets create an info action
  utter_confirm_livewire_intent:
  - text: Okay, lets create a livewire post.
  utter_confirm_meeting_intent:
  - text: Okay, lets call a meeting.
  utter_confirm_request:
  - text: Is this correct?
  utter_confirm_validation_intent:
  - text: Okay, lets create a validation task.
  utter_confirm_volunteer_intent:
  - text: Okay, lets find volunteers.
  utter_confirm_vote_intent:
  - text: Okay, lets call a vote
  utter_datetime:
  - text: You want to do this by {datetime}
  utter_default:
  - text: Sorry. I have much to learn. I'm certain I'll understand everything you
      say one day.
  utter_location:
  - text: You want this to happen at {location}.
  utter_location_or_not:
  - text: Would you like to add a location to your Livewire?
  utter_location_received:
  - text: I have recieved your location.
  utter_location_skipped:
  - text: Okay. Moving on with no Livewire location.
  utter_negation:
  - text: We have nuked your request. Thank you for using our service.
  utter_response_tag:
  - text: You have chosen {response_tag} as the response tag for incoming responses.
  utter_restart_action:
  - text: Would you like to try again?
  utter_restarting:
  - text: Alright, lets run through the process again.
  utter_subject:
  - text: Your chosen subject is {subject}
  utter_todo_info:
  - text: You would like participants to give you their {information_required}.
