config:
  store_entities_as_slots: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - act
  - know
  - find
  - connect
  - meet
  - request_izwe_lami_service

entities:
  - province
  - izwe_lami_service

slots:
  province:
    type: text
  izwe_lami_service:
    type: categorical
    values:
      - shelter
      - ttz_clinic
      - hc_facility
    

actions:
- utter_greet
- provide_opening_menu
- provide_action_menu
- provide_knowledge_menu
- provide_izwe_lami_service_menu
- utter_goodbye
- utter_restart

templates:
  utter_greet:
  - text: "Dumelang. Welcome! What do you want to do? Has this changed? Clearly not"

  provide_opening_menu:
  - text: "Grassroot Zonke can help you:"
    buttons:
    - title: "Take action (e.g., call a meeting, issue an alert)"
      payload: "act"
    - title: "Get knowledge (e.g., on housing rights, ideas for action)"
      payload: "know"
    - title: "Find services (e.g., health clinics, shelters)"
      payload: "find"
    - title: "Talk to people (e.g., other activists, experts)"
      payload: "connect"

  provide_action_menu:
  - text: "Okay, what do you want to do?"
    buttons:
    - title: "Call a meeting"
      payload: "meet"
    - title: "Take a vote"
      payload: "vote"
    - title: "Ask for volunteers"
      payload: "volunteer"
    - title: "Issue a LiveWire alert"
      payload: "livewire"

  provide_knowledge_menu:
  - text: "Okay, what can we help you with?"
    buttons:
    - title: "Knowing your rights"
      payload: "rights"
    - title: "Who you can talk to"
      payload: "contact"
    - title: "How to take action"
      payload: "direct_action"

  provide_izwe_lami_service_menu:
  - text: "What service do you need?"
    buttons: 
    - title: "Health care facility"
      payload: "/request_izwe_lami_service{\"izwe_lami_service\":\"hc_facility\"}"
    - title: "Shelter"
      payload: "/request_izwe_lami_service{\"izwe_lami_service\":\"shelter\"}"
 
  utter_not_built:
  - text: "I'm sorry, we haven't built that yet"

  utter_default:
  - text: "Sorry, I didn't get that ü§∑üèª‚Äç. Could you please rephrase?"
  - text: "I didn't understand, could you rephrase that?"
  - text: "I'm sorry, but I didn't understand you. Could you please rephrase what you just said?"
  - text: "I'm afraid I didn't get what you just said. Could you rephrase that?"
  - text: "I didn't quite get that, could you rephrase your message?"
  - text: "Could you rephrase your message? I didn't get it, I'm sorry."

  utter_goodbye:
  - text: "Bye"

  utter_restart:
  - text: "Alright, restarting chat ..."
    