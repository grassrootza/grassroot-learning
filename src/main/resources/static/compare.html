	<form class="form-horizontal" role="form">

                <input type="text" style="width: 400px; display:inline-block;" class="form-control" id="phrase" placeholder="Enter phrase here">

</div>

    $(function() {
        $.material.init();
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){

        $('#input-btn').click(
                function() {
                    var num = checkAndParsePhone();
                    if(sendNumber(num)) alert("Message sent successfully");
                }
        );
    });
    function sendNumber(num) {

        var data = "number=" + num;

        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                console.log(this.responseText);
            }
        });

        xhr.open("POST", "/phone");
        xhr.setRequestHeader("cache-control", "no-cache");
        xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");

        xhr.send(data);
    }

</script>
